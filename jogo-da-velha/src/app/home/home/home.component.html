<div id="header-game" class="">
  <div id="scoreboard" class="container-fluid pt-3 pb-3">
    <div class="col-md-4 character-score"> 
        <img class="character rounded-circle" *ngIf="firstSelected" [(src)]="firstImagePath">
        <h5 *ngIf="firstSelected"> {{ firstCharacter.name }} </h5>

        <ng-template #rt let-r="result" let-t="term">
          <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
        </ng-template>
        
        <input id="typeahead-template" placeholder="Iron Man, Hulk, Thor, etc ..." type="text" class="form-control mt-3" *ngIf="!firstSelected" [(ngModel)]="firstModelCharacter" [ngbTypeahead]="search_1" [resultTemplate]="rt"
          [inputFormatter]="formatter" (selectItem)="characterSelect($event, 1)"/>
    </div>

    <div class="col-md-4 character-score"> 
        <img class="character rounded-circle" *ngIf="secondSelected" [(src)]="secondImagePath">
        <h5 *ngIf="secondSelected"> {{ secondCharacter.name }} </h5>

        <ng-template #rt let-r="result" let-t="term">
          <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
        </ng-template>
          
        <input id="typeahead-template" placeholder="Iron Man, Hulk, Thor, etc ..." type="text" class="form-control mt-3" *ngIf="!secondSelected" [(ngModel)]="secondModelCharacter" [ngbTypeahead]="search_2" [resultTemplate]="rt"
          [inputFormatter]="formatter" (selectItem)="characterSelect($event, 2)"/>
    </div>

  </div>
</div>

<div id="jogo">
    <div class="linha">
        <div class="casa" id="1" square="1"></div>
        <div class="casa" id="2" square="2"></div>
        <div class="casa" id="3" square="3"></div>
    </div>
    <div class="linha">
        <div class="casa" id="4"></div>
        <div class="casa" id="5"></div>
        <div class="casa" id="6"></div>
    </div>
    <div class="linha">
        <div class="casa" id="7"></div>
        <div class="casa" id="8"></div>
        <div class="casa" id="9"></div>
    </div>
</div>
<div class="col-md-12 text-center mt-1">
    <h4 *ngIf="endGame" id="resultado"> Parabéns {{ vencedor.name }}, você venceu a partida!</h4>
  </div>
<div class="col-md-12 text-center mt-4 mb-4">
  <button class="btn btn-primary" (click)="newGame();"> Reiniciar Partida </button>
</div>
