<div id="header-game" class="">
  <div id="scoreboard" class="container-fluid pt-3 pb-3">
    <div class="col-md-4 character-score"> 
        <div class="card-c" *ngIf="firstSelected">
            <img class="character rounded-circle" *ngIf="firstSelected" [(src)]="firstImagePath">
            <h5 class="mt-3" *ngIf="firstSelected"> {{ firstCharacter.name }} </h5>
        </div>

        <ng-template #rt let-r="result" let-t="term">
          <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
        </ng-template>
        
        <input id="typeahead-template" placeholder="Iron Man, Hulk, Thor, etc ..." type="text" class="form-control mt-5" *ngIf="!firstSelected" [(ngModel)]="firstModelCharacter" [ngbTypeahead]="search_1" [resultTemplate]="rt"
          [inputFormatter]="formatter" (selectItem)="characterSelect($event, 1)"/>
    </div>

    <div class="col-md-3 score text-center"> 
      <p> {{ firstScore }} </p>
      <!-- <img src="http://1.bp.blogspot.com/-Rav_CCSXoU4/UlfaL7hP-JI/AAAAAAAAAN0/gRGzzflWy1Q/s1600/meio.png" alt=""> -->
      <img src="https://images.vexels.com/media/users/3/155481/isolated/preview/622b56964a549b765dcaa8652b08ea87---cone-de-rabisco-de-marca-x-by-vexels.png" alt="">
      
      <p> {{ secondScore }} </p>
    </div>

    <div class="col-md-4 character-score"> 
        <div class="card-c" *ngIf="secondSelected">
          <img class="character rounded-circle" *ngIf="secondSelected" [(src)]="secondImagePath">
          <h5 class="mt-3" *ngIf="secondSelected"> {{ secondCharacter.name }} </h5>
        </div>
        <ng-template #rt let-r="result" let-t="term">
          <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
        </ng-template>
          
        <input id="typeahead-template" placeholder="Iron Man, Hulk, Thor, etc ..." type="text" class="form-control mt-5" *ngIf="!secondSelected" [(ngModel)]="secondModelCharacter" [ngbTypeahead]="search_2" [resultTemplate]="rt"
          [inputFormatter]="formatter" (selectItem)="characterSelect($event, 2)"/>
    </div>

  </div>
</div>

<div class="col-md-12 text-center mt-5">
  <h4 *ngIf="!selectedCharacters" id="resultado"> Selecione os personagens para iniciar a partida!</h4>
  <h4 *ngIf="endGame && selectedCharacters" id="resultado"> Parabéns {{ vencedor.name }}, você venceu a partida!</h4>
</div>
<div class="col-md-12 text-center mt-4 mb-4">
  <button *ngIf="endGame && selectedCharacters" class="btn btn-primary" (click)="newGame();"> Reiniciar Partida </button>
</div>

<div id="jogo">
    <div class="linha">
        <div class="casa" id="1" square="1"></div>
        <div class="casa" id="2" square="2"></div>
        <div class="casa" id="3" square="3"></div>
    </div>
    <div class="linha">
        <div class="casa" id="4"></div>
        <div class="casa" id="5"></div>
        <div class="casa" id="6"></div>
    </div>
    <div class="linha">
        <div class="casa" id="7"></div>
        <div class="casa" id="8"></div>
        <div class="casa" id="9"></div>
    </div>
</div>
