<div class="col-md-5 text-center mt-4 mb-4"> 
  <h4>Player 1: </h4>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Digite o nome do personagem" 
    (input)="firstCharacter = $event.target.value">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="searchCharacters(firstCharacter)">Buscar</button>
    </div>
  </div>
</div>

<div class="col-md-5 text-center mt-4 mb-4"> 
  <!-- <h4>Player 2: </h4> -->

  <ng-template #rt let-r="result" let-t="term">
    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
  </ng-template>
  
  <label for="typeahead-template">Selecione o personagem:</label>
  <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="secondModelCharacter" [ngbTypeahead]="search" [resultTemplate]="rt"
    [inputFormatter]="formatter" (selectItem)="characterSelect($event)"/>
  <hr>
  <h5 *ngIf="secondSelected"> {{ secondCharacter.name }} </h5>
  <img class="character" *ngIf="secondSelected" [(src)]="secondImagePath">
    
</div>

<div id="jogo">
    <div class="linha">
        <div class="casa" id="1" square="1"></div>
        <div class="casa" id="2" square="2"></div>
        <div class="casa" id="3" square="3"></div>
    </div>
    <div class="linha">
        <div class="casa" id="4"></div>
        <div class="casa" id="5"></div>
        <div class="casa" id="6"></div>
    </div>
    <div class="linha">
        <div class="casa" id="7"></div>
        <div class="casa" id="8"></div>
        <div class="casa" id="9"></div>
    </div>
</div>
<div class="col-md-12 text-center mt-1">
    <h4 *ngIf="endGame" id="resultado"> Parabéns Player {{ vencedor }}, você venceu a partida!</h4>
  </div>
<div class="col-md-12 text-center mt-4 mb-4">
  <button class="btn btn-primary" (click)="newGame();"> Reiniciar Partida </button>
</div>
